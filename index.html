<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עדכוני חדשות מישראל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .site-section {
            margin-bottom: 30px;
        }
        .site-section h2 {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
            padding-bottom: 5px;
        }
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .news-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .news-item:hover {
            transform: translateY(-5px);
        }
        .news-item h3 {
            margin: 0 0 10px;
            font-size: 18px;
            color: #333;
        }
        .news-item p {
            margin: 0 0 10px;
            color: #666;
            font-size: 14px;
        }
        .news-item a {
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>עדכוני חדשות מישראל</h1>

    <!-- קטע עבור כל אתר -->
    <div class="site-section" id="ynet">
        <h2>Ynet</h2>
        <div class="news-container"></div>
    </div>
    <div class="site-section" id="haaretz">
        <h2>הארץ</h2>
        <div class="news-container"></div>
    </div>
    <div class="site-section" id="walla">
        <h2>וואלה</h2>
        <div class="news-container"></div>
    </div>
    <div class="site-section" id="globes">
        <h2>גלובס</h2>
        <div class="news-container"></div>
    </div>

    <script>
        // רשימת קישורי RSS
        const rssFeeds = {
            ynet: 'https://www.ynet.co.il/integration/ynet/rss',
            haaretz: 'https://www.haaretz.com/srv/haaretz-latest-headlines',
            walla: 'https://www.walla.co.il/rss',
            globes: 'https://www.globes.co.il/rss'
        };

        // פונקציה לטעינת עדכוני RSS
        async function loadRSSFeed(site, url, container) {
            container.innerHTML = '<p class="loading">טוען...</p>';
            try {
                // המרת RSS ל-JSON באמצעות RSS2JSON
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.status === 'ok') {
                    container.innerHTML = ''; // ניקוי הודעת טעינה
                    const items = data.items.slice(0, 6); // הצגת עד 6 כתבות
                    items.forEach(item => {
                        const newsItem = document.createElement('div');
                        newsItem.className = 'news-item';
                        newsItem.innerHTML = `
                            <h3>${item.title}</h3>
                            <p>${item.description ? item.description.substring(0, 150) + '...' : 'אין תיאור זמין'}</p>
                            <a href="${item.link}" target="_blank">קרא עוד</a>
                        `;
                        container.appendChild(newsItem);
                    });
                } else {
                    container.innerHTML = '<p>שגיאה בטעינת עדכונים</p>';
                }
            } catch (error) {
                console.error(`שגיאה בטעינת RSS עבור ${site}:`, error);
                container.innerHTML = '<p>שגיאה בטעינת עדכונים</p>';
            }
        }

        // טעינת כל העדכונים
        Object.keys(rssFeeds).forEach(site => {
            const container = document.querySelector(`#${site} .news-container`);
            loadRSS inboundsFeed(site, rssFeeds[site], container);
        });
    </script>
</body>
</html>
